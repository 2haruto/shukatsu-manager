{% extends "base.html" %}

{% block title %}面接を追加 | 就活管理アプリ{% endblock %}

{% block content %}
<div class="card form-card">
  <h2 class="page-title">面接を追加</h2>

  <form method="post" class="app-form">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="actions">
      <button type="submit">保存</button>
      <a href="{% url 'interview_list' %}" class="button button-secondary">一覧へ戻る</a>
    </div>
  </form>
</div>
{% endblock %}
