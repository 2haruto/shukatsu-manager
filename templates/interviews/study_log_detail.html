{% extends "base.html" %}

{% block title %}{{ title }} | 就活管理アプリ{% endblock %}

{% block content %}
<div class="card form-card">
  <div class="form-header">
    <div class="form-header-left">
      <h2 class="page-title">{{ title }}</h2>
      <p class="form-description">日々の学習内容や勉強時間を記録できます。</p>
    </div>

    <div class="actions" style="margin: 0;">
      <a href="{% url 'study_log_list' %}" class="button button-secondary">一覧へ</a>
    </div>
  </div>

  <p class="required-note">学習内容を入力して保存してください。</p>

  <form method="post" class="app-form">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="form-actions">
      <button type="submit">{{ submit_label }}</button>
      <a href="{% url 'study_log_list' %}" class="button button-secondary">キャンセル</a>
    </div>
  </form>
</div>
{% endblock %}
