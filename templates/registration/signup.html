{% extends "base.html" %}

{% block title %}新規登録 | 就活管理アプリ{% endblock %}

{% block content %}
<div class="auth-card">
  <h2 class="page-title">新規登録</h2>

  <form method="post" class="app-form">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="actions">
      <button type="submit">登録する</button>
    </div>
  </form>

  <p class="muted">
    すでにアカウントがある方はこちら <a href="{% url 'login' %}">ログイン</a>
  </p>
</div>
{% endblock %}
