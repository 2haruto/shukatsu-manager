{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}就活管理アプリ{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <header class="site-header">
    <div class="site-header-inner">
      <h1 class="site-title">
        <a href="{% url 'dashboard' %}">就活管理アプリ</a>
      </h1>

      <nav class="site-nav">
        <a href="{% url 'dashboard' %}">ダッシュボード</a>
        <a href="{% url 'company_list' %}">企業</a>
        <a href="{% url 'interview_list' %}">面接</a>
        <a href="{% url 'interview_create' %}">＋面接を追加</a>

        <form method="post" action="{% url 'logout' %}" style="display:inline; margin:0;">
          {% csrf_token %}
          <button type="submit" class="logout-button">ログアウト</button>
        </form>
      </nav>
    </div>
  </header>

  <main class="container">
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
