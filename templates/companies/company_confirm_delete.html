{% extends "base.html" %}

{% block title %}企業削除 | 就活管理アプリ{% endblock %}

{% block content %}
<div class="card">
  <h2 class="page-title">企業削除</h2>

  <p>「<strong>{{ company.name }}</strong>」を削除しますか？</p>
  <p class="muted">この操作は取り消せません。</p>

  <form method="post" class="app-form">
    {% csrf_token %}

    <div class="actions">
      <button type="submit">削除する</button>
      <a href="{% url 'company_detail' company.id %}" class="button button-secondary">キャンセル</a>
    </div>
  </form>
</div>
{% endblock %}
