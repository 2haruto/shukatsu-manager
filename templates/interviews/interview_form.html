{% extends "base.html" %}

{% block title %}面接追加 | 就活管理アプリ{% endblock %}

{% block content %}
<div class="card form-card">
  <div class="form-header">
    <div class="form-header-left">
      <h2 class="page-title">面接追加</h2>
      <p class="form-description">面接予定や振り返りのベース情報を登録できます。</p>
    </div>

    <div class="actions" style="margin: 0;">
      <a href="{% url 'interview_list' %}" class="button button-secondary">一覧へ</a>
    </div>
  </div>

  <p class="required-note">面接情報を入力して保存してください。</p>

  <form method="post" class="app-form">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="form-actions">
      <button type="submit">保存</button>
      <a href="{% url 'interview_list' %}" class="button button-secondary">キャンセル</a>
    </div>
  </form>
</div>
{% endblock %}
