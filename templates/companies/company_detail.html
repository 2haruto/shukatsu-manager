<h1>{{ company.name }}</h1>
<p>ステータス：{{ company.get_status_display }}</p>
<p><a href="/companies/">一覧へ</a></p>

<h2>面接</h2>
<ul>
  {% for i in interviews %}
    <li>
      {{ i.scheduled_at }}（{{ i.get_stage_display }}）
      <a href="/interviews/{{ i.id }}/">詳細</a>
    </li>
  {% empty %}
    <li>面接はありません</li>
  {% endfor %}
</ul>
