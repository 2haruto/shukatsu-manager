{% extends "base.html" %}

{% block title %}{{ title }} | 就活管理アプリ{% endblock %}

{% block content %}
<div class="card form-card">
  <div class="form-header">
    <div class="form-header-left">
      <h2 class="page-title">{{ title }}</h2>
      <p class="form-description">
        企業情報、履歴書・ESで使うメモ、自己PR、志望動機、ES提出状況までまとめて保存できます。
      </p>
    </div>

    <div class="actions" style="margin: 0;">
      <a href="{% url 'company_list' %}" class="button button-secondary">一覧へ</a>
    </div>
  </div>

  <p class="required-note">必要な情報を入力して保存してください。</p>

  <form method="post" class="app-form">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="form-actions">
      <button type="submit">{{ submit_label }}</button>
      <a href="{% url 'company_list' %}" class="button button-secondary">キャンセル</a>
    </div>
  </form>
</div>
{% endblock %}
